<div class="auth-container position-relative m-auto my-5 py-5 px-4 bg-white shadow rounded-3 border border-light-subtle" style="max-width: 400px;">

  <div class="mb-3 border-bottom border-light-subtle pb-2 text-center">
    <h2 class="mb-0 h4 text-primary">Iniciar sesión</h2>
  </div>
  <form method="post" [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label fw-bold">Usuario</label>
      <input class="form-control form-control-lg" type="text" placeholder="Jorge" formControlName="username">
    </div>

    <div class="mb-4">
      <label class="form-label fw-bold">Contraseña</label>
      <input class="form-control form-control-lg" type="password" placeholder="*****" formControlName="password">
    </div>

    <div class="mb-0">
      <button type="submit" class="btn btn-lg btn-primary w-100" [disabled]="loginForm.invalid">Entrar</button>
    </div>
  </form>

</div>
