<div class="container mt-5">
    <section class="mb-4">
      <h1 class="display-4">Ponte en Contacto</h1>
      <p class="lead">¿Tienes alguna pregunta o sugerencia? ¡No dudes en escribirnos!</p>
      <hr class="my-4">
    </section>
  
    <section class="row">
      <div class="col-md-8 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Formulario de Contacto</h5>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Información de Contacto</h5>
            <p class="card-text">Puedes contactarnos a través de los siguientes medios:</p>
            <ul class="list-unstyled">
              <li><i class="bi bi-envelope-fill"></i> Email: info&#64;palabrasalpoder.com</li>
              <li><i class="bi bi-phone-fill"></i> Teléfono: +34 123 456 789</li>
              <li><i class="bi bi-linkedin"></i> LinkedIn: /company/palabrasalpoder</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </div>
