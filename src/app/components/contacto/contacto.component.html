<div class="container mt-5">
  <section class="mb-5 text-center" style="background: linear-gradient(135deg, #3498db, #8e44ad); padding: 60px 0; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
    <h1 class="display-4 text-white mb-3" style="font-family: 'Poppins', sans-serif; font-weight: bold;">Ponte en Contacto</h1>
    <p class="lead text-white mb-4" style="font-size: 1.2rem; font-family: 'Lora', serif; opacity: 0.9;">¿Tienes alguna pregunta o sugerencia? ¡No dudes en escribirnos!</p>
    <hr class="my-4" style="border-top: 2px solid #fff; width: 50%; margin: 0 auto;">
</section>

  <section class="row">
      <div class="col-md-8 mb-4">
          <div class="card shadow-lg rounded-3">
              <div class="card-body">
                  <h5 class="card-title mb-4">Formulario de Contacto</h5>
                  <form>
                      <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control form-control-lg" id="nombre" placeholder="Tu nombre">
                      </div>
                      <div class="mb-3">
                          <label for="email" class="form-label">Correo Electrónico</label>
                          <input type="email" class="form-control form-control-lg" id="email" placeholder="Tu correo electrónico">
                      </div>
                      <div class="mb-3">
                          <label for="mensaje" class="form-label">Mensaje</label>
                          <textarea class="form-control form-control-lg" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary btn-lg w-100">Enviar Mensaje</button>
                  </form>
              </div>
          </div>
      </div>

      <div class="col-md-4 mb-4">
          <div class="card shadow-lg rounded-3">
              <div class="card-body">
                  <h5 class="card-title mb-4">Información de Contacto</h5>
                  <p class="card-text mb-3">Puedes contactarnos a través de los siguientes medios:</p>
                  <ul class="list-unstyled">
                      <li class="mb-2"><i class="bi bi-envelope-fill"></i> Email: info&#64;palabrasalpoder.com</li>
                      <li class="mb-2"><i class="bi bi-phone-fill"></i> Teléfono: +34 123 456 789</li>
                      <li><i class="bi bi-linkedin"></i> LinkedIn: /company/palabrasalpoder</li>
                  </ul>
              </div>
          </div>
      </div>
  </section>
</div>
