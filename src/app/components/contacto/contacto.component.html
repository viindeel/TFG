<head>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
    <!-- Font Awesome 6 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  </head>
  
<div class="container mt-5">
    <section class="mb-5 text-center animate__animated animate__fadeIn" style="background: linear-gradient(135deg, #6a11cb, #2575fc); padding: 60px 0; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
      <h1 class="display-4 text-white mb-3" style="font-family: 'Poppins', sans-serif; font-weight: bold;">Ponte en Contacto</h1>
      <p class="lead text-white mb-4" style="font-size: 1.2rem; font-family: 'Lora', serif; opacity: 0.9;">¿Tienes alguna pregunta o sugerencia? ¡No dudes en escribirnos!</p>
      <hr class="my-4" style="border-top: 2px solid #fff; width: 50%; margin: 0 auto;">
    </section>
  
    <section class="row">
      <div class="col-md-8 mb-4">
        <div class="card shadow-lg rounded-3 animate__animated animate__fadeInLeft" style="transition: transform 0.3s;">
          <div class="card-body">
            <h5 class="card-title mb-4">Formulario de Contacto</h5>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control form-control-lg" id="nombre" placeholder="Tu nombre">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control form-control-lg" id="email" placeholder="Tu correo electrónico">
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control form-control-lg" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100 btn-custom">Enviar Mensaje</button>
            </form>
          </div>
        </div>
      </div>
  
      <div class="col-md-4 mb-4">
        <div class="card shadow-lg rounded-3 animate__animated animate__fadeInRight" style="transition: transform 0.3s;">
          <div class="card-body">
            <h5 class="card-title mb-4">Información de Contacto</h5>
            <p class="card-text mb-3">Puedes contactarnos a través de los siguientes medios:</p>
            <ul class="list-unstyled">
              <li class="mb-2"><i class="fas fa-envelope"></i> Email: info&#64;palabrasalpoder.com</li>
              <li class="mb-2"><i class="fas fa-phone"></i> Teléfono: +34 123 456 789</li>
              <li><i class="fab fa-linkedin"></i> LinkedIn: /company/palabrasalpoder</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </div>
  
  <!-- Añade el siguiente estilo en el CSS de tu componente o en styles.css -->
  <style>
    .btn-custom {
      border-radius: 50px;
      padding: 0.6rem 1.8rem;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      transition: transform 0.2s ease, box-shadow 0.35s ease;
      user-select: none;
    }
    .btn-custom:hover, .btn-custom:focus {
      transform: scale(1.1) translateY(-2px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.3);
      outline: none;
    }
  </style>
